<div class="container">
  <div class="display-container">
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>Project name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let project of projects">
        <tr>
          <td>{{ project.id }}</td>
          <td>{{ project.pname }}</td>
          <td>{{ project.desc }}</td>
          <td>
            <div>
              <button class="btn btn-action">Edit</button>
              <button class="btn btn-action">Delete</button>
            </div>
          </td>
         
        </tr>
      </tbody>
    </table>
  </div>

  <div class="form-container">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="pname">Project's name</label>
        <input
          type="text"
          id="pname"
          placeholder="Your project's name"
          formControlName="pname"
        />
      </div>
      <div>
        <label for="desc">Description</label>
        <input
          type="text"
          id="desc"
          placeholder="Project description"
          formControlName="desc"
        />
      </div>
      <div><button class="btn" type="submit">Submit</button></div>
    </form>
  </div>
</div>
